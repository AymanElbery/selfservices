<div class="space-y-6">
  <!-- Card -->
  <div
    class="rounded-xl border border-gray-200 bg-white p-8 shadow-lg dark:border-gray-800 dark:bg-gray-900"
  >
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
        {{ 'login.title' | translate }}
      </h1>
      <p class="mt-2 text-gray-600 dark:text-gray-400">
        {{ 'login.subtitle' | translate }}
      </p>
    </div>

    <!-- Login Button -->
    <button
      type="button"
      (click)="login()"
      [disabled]="isLoading"
      class="w-full flex items-center justify-center gap-3 rounded-lg bg-primary-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      @if (isLoading) {
        <svg
          class="animate-spin h-5 w-5 text-white rtl:-scale-x-100"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span>{{ 'login.redirecting' | translate }}</span>
      } @else {
        <svg
          class="h-5 w-5 rtl:-scale-x-100"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
          />
        </svg>
        <span>{{ 'login.button' | translate }}</span>
      }
    </button>

    <!-- Divider -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="bg-white px-4 text-gray-500 dark:bg-gray-900 dark:text-gray-400">
          {{ 'login.securedBy' | translate }}
        </span>
      </div>
    </div>

    <!-- Info -->
    <p class="text-center text-sm text-gray-500 dark:text-gray-400">
      {{ 'login.redirectInfo' | translate }}
    </p>
  </div>

  <!-- Help Link -->
  <p class="text-center text-sm text-gray-500 dark:text-gray-400">
    {{ 'login.havingTrouble' | translate }}
    <a
      href="#"
      class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400"
    >
      {{ 'login.contactSupport' | translate }}
    </a>
  </p>
</div>
