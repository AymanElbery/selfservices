<header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white dark:border-gray-800 dark:bg-gray-900">
  <div class="flex h-16 items-center justify-end px-6">

    <!-- Right Section: Actions & User -->
    <div class="flex items-center gap-2">

      <!-- Important Links -->
      <button type="button"
        class="rounded-md p-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:text-gray-300 dark:hover:bg-gray-800 dark:hover:text-white"
        [attr.aria-label]="'header.importantLinks' | translate" [title]="'header.importantLinks' | translate">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
        </svg>
      </button>

      <!-- Support -->
      <a href="#"
        class="rounded-md p-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:text-gray-300 dark:hover:bg-gray-800 dark:hover:text-white"
        [attr.aria-label]="'header.support' | translate" [title]="'header.support' | translate">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </a>

      <!-- Theme Toggle -->
      <button type="button" (click)="toggleTheme()"
        class="rounded-md p-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:text-gray-300 dark:hover:bg-gray-800 dark:hover:text-white"
        [attr.aria-label]="'header.toggleTheme' | translate" [title]="'header.toggleTheme' | translate">
        @if (isDark()) {
        <!-- Sun Icon (Light Mode) -->
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        } @else {
        <!-- Moon Icon (Dark Mode) -->
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        }
      </button>

      <!-- Language Toggle -->
      <button type="button" (click)="toggleLanguage()"
        class="rounded-md p-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:text-gray-300 dark:hover:bg-gray-800 dark:hover:text-white"
        [attr.aria-label]="'header.toggleLanguage' | translate" [title]="'header.toggleLanguage' | translate">
        @if ((currentLanguage$ | async) === 'en') {
        <!-- Saudi Arabia Flag -->
        <img src="assets/images/svg/ksa.svg" alt="العربية" class="h-5 w-7" />
        } @else {
        <!-- England Flag -->
        <img src="assets/images/svg/usa.svg" alt="English" class="h-5 w-7" />
        }
      </button>

      <!-- User Menu -->
      @if (isAuthenticated$ | async) {
      <div class="flex items-center gap-3 border-l border-gray-200 pl-3 dark:border-gray-700">
        <!-- User Info -->
        <div class="hidden text-right sm:block">
          <p class="text-sm font-medium text-gray-900 dark:text-white">
            {{ (user$ | async)?.name || 'User' }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            {{ (user$ | async)?.email }}
          </p>
        </div>

        <!-- Avatar -->
        <div class="flex items-center gap-2">
          <div class="h-8 w-8 rounded-full bg-primary-600 flex items-center justify-center">
            <span class="text-white text-sm font-medium">
              {{ ((user$ | async)?.name || 'U').charAt(0).toUpperCase() }}
            </span>
          </div>

          <!-- Logout Button -->
          <button type="button" (click)="logout()"
            class="rounded-md p-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:text-gray-300 dark:hover:bg-gray-800 dark:hover:text-white"
            [attr.aria-label]="'header.logout' | translate" [title]="'header.logout' | translate">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </button>
        </div>
      </div>
      } @else if (enableAuth) {
      <!-- Login Button -->
      <button type="button" (click)="login()"
        class="rounded-md bg-primary-600 px-4 py-2 text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
        {{ 'header.login' | translate }}
      </button>
      }
    </div>
  </div>
</header>
